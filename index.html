<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alabhya Jindal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Alabhya Jindal</h1>
      <nav class="navbar-cont">
        <ul class="navbar">
          <li>Projects</li>
          <li>Skills</li>
          <li>Contact</li>
          <li>Resume</li>
        </ul>
      </nav>
    </header>

    <main class="intro">
      Hi, I'm Alabhya Jindal, a front-end developer focused on creating
      beautiful and user-friendly applications while writing clean code.
    </main>

    <section class="projects">
      <h2 class="section-heading">Projects</h2>
      <div class="project-tile-cont">
        <div class="project-tile">
          <img
            src="./images/projects/quenya.png"
            alt="Showcasing the Quenya Translator"
            class="project-image"
          />
        </div>
      </div>
    </section>

    <section class="skills">
      <h2 class="section-heading">Skills</h2>
      <p>Front-end</p>
      <ul class="skills-list">
        <li>
          <img src="./images/skills/js.png" alt="C" class="skills-images" />
        </li>
        <li>
          <img src="./images/skills/react.png" alt="C" class="skills-images" />
        </li>
        <li>
          <img src="./images/skills/html.png" alt="C" class="skills-images" />
        </li>
        <li>
          <img src="./images/skills/css.png" alt="C" class="skills-images" />
        </li>
      </ul>
      <p>Back-end</p>
      <ul class="skills-list">
        <li>
          <img src="./images/skills/c.png" alt="C" class="skills-images" />
        </li>
        <li>
          <img src="./images/skills/node.png" alt="C" class="skills-images" />
        </li>
        <li>
          <img src="./images/skills/python.png" alt="C" class="skills-images" />
        </li>
      </ul>
      <p>Other</p>
      <ul class="skills-list">
        <li>
          <img src="./images/skills/git.png" alt="C" class="skills-images" />
        </li>
        <li>
          <img src="./images/skills/gimp.png" alt="C" class="skills-images" />
        </li>
        <li>
          <img src="./images/skills/linux.png" alt="C" class="skills-images" />
        </li>
      </ul>
    </section>

    <section class="contact">
      <h2 class="section-heading">Contact</h2>
      <label for="email">Email</label>
      <input type="email" placeholder="your@email.com" />
      <label for="message">Message</label>
      <input />
      <button>Send</button>
    </section>

    <footer class="footer">
      <div class="social-links">
        <ion-icon name="logo-github"></ion-icon>
        <ion-icon name="mail-outline"></ion-icon>
      </div>
      <p>2022 &bullet; Created by Alabhya Jindal</p>
    </footer>

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
